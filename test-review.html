<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App </title>

    <!-- ICONSCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./css/test-review.css">
</head>
<body>
    <nav class="nav">
        <div class="container nav-container">
            <div class="logo-container">
                <a href="./dashboard.html">
                    <div class="logo">
                        <img src="./images/logo.png" alt="" width="30px">
                    </div>
                    <h3>Quiz App</h3>
                </a>
            </div>
            <div class="menu">
                <ul class="menu-container hidden-mobile">
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="./quiz.html" class="take-quiz-btn">Take A Quiz</a></li>
                    <li><a href="./leaderboard.html">Leaderboard</a></li>
                    <li><a href="./profile.html">Profile</a></li>
                </ul>
                    <a href="./account-settings.html" class="hidden-mobile"><button class="settings-btn"><i class="uil uil-setting"></i></button></a>
                    <button class="theme-toggle-btn"><i class="uil uil-moon"></i></button>
                    <a href="./profile.html"><img src="./images/avatar.jpg" alt=""></a>
            </div>
        </div>
    </nav>

    <main class="main">
        <div class="container main-container">

            <h1>Question 1</h1>

            <section class="quiz">
                <h3 class="question">What is the capital of France?</h3>

                <div class="quiz-container">
                    <label for="option1">
                        <input type="radio" name="quiz" id="option1">
                        <p class="quiz-option" id="1">Paris</p>
                    </label>
                    <label for="option2">
                        <input type="radio" name="quiz" id="option2">
                        <p class="quiz-option" id="1">Paris</p>
                    </label>
                    <label for="option3">
                        <input type="radio" name="quiz" id="option3">
                        <p class="quiz-option" id="1">Paris</p>
                    </label>
                    <label for="option4">
                        <input type="radio" name="quiz" id="option4">
                        <p class="quiz-option" id="1">Paris</p>
                    </label>
                </div>

            </section>

            <div class="pagination">
                <button class="btn prev-btn">Previous</button>
                <button class="btn next-btn">Next</button>
            </div>

            <div class="pagination-scroll-container">
                <div class="pagination-arrow" onclick="scrollPagination(-100)">‹</div>
                <div class="pagination-wrapper" id="paginationWrapper">
                    <div class="pagination-container" id="pagination"></div>
                </div>
                <div class="pagination-arrow" onclick="scrollPagination(100)">›</div>
            </div>
        </div>
    </main>

    <!-- ---------------------------------------------- MODAL ------------------------------------------- -->

    <div class="modal" id="quizModal">
        <div class="modal-content">
            <button class="close" id="closeModalBtn">&times;</button>
            <h2>Customize Your Quiz</h2>
            <form action="./quiz.html">
                <!-- Quiz Type Dropdown -->
                <div class="form-group">
                    <label for="quiz-type">Choose Your Quiz Type</label>
                    <select id="quiz-type" name="quiz-type">
                        <option value="pre-gen">Pre-generated</option>
                        <option value="ai-gen">AI Generated</option>
                    </select>
                </div>

                <!-- Question Count -->
                <div class="form-group">
                    <label for="no-of-questions">Number Of Questions</label>
                    <select id="no-of-questions" name="no-of-questions">
                        <option value="10">10 questions</option>
                        <option value="15">15 questions</option>
                        <option value="20">20 questions</option>
                        <option value="30">30 questions</option>
                    </select>
                </div>

                <!-- Category -->
                <div class="form-group">
                    <label for="category">Choose A Category</label>
                    <select id="category" name="category">
                        <option value="s-eng">Software Engineering</option>
                        <option value="c-sci">Computer Science</option>
                        <option value="i-tech">Information Tech</option>
                    </select>
                </div>

                <!-- Difficulty -->
                <div class="form-group">
                    <label for="difficulty">Difficulty Level</label>
                    <select id="difficulty" name="difficulty">
                        <option value="Highschool">Highschool</option>
                        <option value="College" selected>College</option>
                        <option value="Career">Career</option>
                    </select>
                </div>

                <!-- Time Limit -->
                <div class="form-group">
                    <label for="time-limit">Time Limit</label>
                    <select id="time-limit" name="time-limit">
                        <option value="01:00">1 min</option>
                        <option value="02:30">2 mins 30s</option>
                        <option value="05:00">5 mins</option>
                        <option value="10:00">10 mins</option>
                    </select>
                </div>

                <button type="submit" class="start-btn">Start Quiz</button>
            </form>
        </div>
    </div>

    <nav class="mobile-nav">
        <ul class="container menu-container">
            <li>
                <a href="./dashboard.html">
                    <i class="uil uil-house-user"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="./quiz.html" class="take-quiz-btn">
                    <i class="uil uil-edit"></i>
                    <span>Take A Quiz</span>
                </a>
            </li>
            <li>
                <a href="./leaderboard.html">
                    <i class="uil uil-trophy"></i>
                    <span>Leaderboard</span>
                </a>
            </li>
            <li>
                <a href="./account-settings.html">
                    <i class="uil uil-setting"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <script src="./js/components/dashboard.js"></script>

    <script src="./js/components/pagination.js"></script>
</body>
</html>
